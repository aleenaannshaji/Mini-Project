
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
</head>
<body>
{% block content %}
<br><br>
<center>
    <h2>CHANGE PASSWORD</h2><br>
<form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      OLD PASSWORD &nbsp;&nbsp;&nbsp;<input type="password" name="t1"><br><br>
      NEW PASSWORD &nbsp;&nbsp;&nbsp;<input type="password" name="t2"><br><br>
      RETRY PASSWORD &nbsp;<input type="password" name="t3"><br><br>
      <input type="submit" value="CHANGE">
</form>
</center>
{% endblock content %}
</body>
</html>
