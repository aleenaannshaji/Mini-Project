<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <style>
        /* Apply basic styles to the login card */
        .login-card {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            text-align: center;
        }

        /* Style the heading */
        .login-card h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Style labels and input fields */
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="email"],
        input[type="password"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Style the submit button */
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Style error messages (you can customize this further) */
        .error-message {
            color: #ff0000;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <center>
        <div class="login-card">
            <h2>LOGIN</h2>
            <form method="post" action="{% url 'login' %}" onsubmit="return validateForm()">
                {% csrf_token %}
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required oninput="validateEmail()"><br>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required oninput="validatePassword()"><br>
                
                <button type="submit">Login</button>
            </form>
            <p class="error-message" id="error-message"></p>
        </div>
    </center>

    <script>
        function validateEmail() {
            const emailInput = document.getElementById('email');
            const errorMessage = document.getElementById('error-message');

            if (!emailInput.value.match(/^(admin@amaljyothi\.ac\.in)|(@mca\.ajce\.in)|(@intmca\.ajce\.in)|(@cs\.ajce\.in)|(@amaljyothi\.ac\.in)$/)) {
                errorMessage.innerText = 'Invalid email format';
            } else {
                errorMessage.innerText = '';
            }
        }

        function validatePassword() {
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');

            // Password validation: minimum 8 characters with at least one special character, one digit, and one alphabet
            const passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@#$%^&*()-_+=<>?])[A-Za-z\d@#$%^&*()-_+=<>?]{8,}$/;

            if (!passwordInput.value.match(passwordPattern)) {
                errorMessage.innerText = 'Invalid password format';
            } else {
                errorMessage.innerText = '';
            }
        }

        function validateForm() {
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');

            if (errorMessage.innerText) {
                return false; // Prevent form submission if there are validation errors
            }

            if (emailInput.value === 'admin@amaljyothi.ac.in') {
                alert('Admin login successfully');
                window.location.href = 'adminpage/'; 
            } else if (emailInput.value.match(/(@mca\.ajce\.in)|(@intmca\.ajce\.in)|(@cs\.ajce\.in)/)) {
                alert('Student login successfully');
                window.location.href = 'student/'; 
            } else if (emailInput.value.endsWith('@amaljyothi.ac.in')) {
                alert('Staff login successfully');
                window.location.href = 'staff/'; 
            }

            return true;
        }
        
    </script>
</body>
</html>
